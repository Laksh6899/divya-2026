<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goals for 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #efeae4;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
}

.card {
  width: 330px;
  background: #fff;
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  transition: transform 0.5s ease, opacity 0.5s ease;
}

.hidden {
  transform: translateY(30px);
  opacity: 0;
  pointer-events: none;
}

.title {
  text-align: center;
}

.title h1 {
  font-size: 20px;
  margin: 0;
}

.title h2 {
  font-family: 'Pacifico', cursive;
  color: #c0392b;
  margin: 4px 0 18px;
  font-size: 22px;
}

.item {
  display: flex;
  align-items: center;
  margin: 14px 0;
  font-size: 15px;
}

.checkbox {
  width: 20px;
  height: 20px;
  border: 2px solid #c0392b;
  border-radius: 4px;
  margin-right: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.checkbox.checked {
  background: #c0392b;
  color: #fff;
}

.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #555;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: #e74c3c;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <div class="title">
    <h1>Goals for 2026</h1>
    <h2>Bucket List</h2>
  </div>

  <div class="item">
    <div class="checkbox"></div> üåç Visit a place we‚Äôve always wanted to see
  </div>

  <div class="item">
    <div class="checkbox"></div> üìö Learn or read more consistently
  </div>

  <div class="item">
    <div class="checkbox"></div> üßò Take better care of mind & body
  </div>

  <div class="item">
    <div class="checkbox"></div> ‚ù§Ô∏è Spend quality time with Divya
  </div>

  <div class="footer">
    Ready to step into 2026?
  </div>

  <button onclick="nextPage()">LET‚ÄôS GO ‚Üí</button>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <div class="title">
    <h1>2026</h1>
    <h2>With You üíñ</h2>
  </div>

  <div class="footer" style="font-size:16px;">
    Here‚Äôs to new memories,<br>
    new goals, and<br><br>
    <b>Divya ‚ù§Ô∏è</b>
  </div>

  <button onclick="restart()">Replay ‚Ü∫</button>
</div>

<script>
document.querySelectorAll('.checkbox').forEach(box => {
  box.addEventListener('click', () => {
    box.classList.toggle('checked');
    box.innerHTML = box.classList.contains('checked') ? '‚úì' : '';
  });
});

function nextPage() {
  document.getElementById('page1').classList.add('hidden');
  setTimeout(() => {
    document.getElementById('page2').classList.remove('hidden');
  }, 400);
}

function restart() {
  document.getElementById('page2').classList.add('hidden');
  setTimeout(() => {
    document.getElementById('page1').classList.remove('hidden');
  }, 400);
}
</script>

</body>
</html>
